version: 0.2

phases:
  install:
    commands:
      - echo Starting install phase
  pre_build:
    commands:
      - echo Starting pre_build phase
      - printenv
      - npm install
  build:
    commands:
      - echo Starting build phase
      - npm run test
      - npm run storybook-static
      - echo Build completed on `date`
  post_build:
    commands:
      - echo Publishing to npm registry
      - echo "//registry.npmjs.org/:_authToken=cd08c69c-b29d-4df3-b19b-c7519e7398ab" > .npmrc
      - echo "@gsat:registry=https://registry.npmjs.org/$npmToken" >> .npmrc
      - echo "scope=gsat" >> .npmrc
      - echo ".npmrc file content" ; cat .npmrc
      - npm publish --access public
      - echo Exporting to bucket $storybookBucket
      - aws s3 cp --recursive storybookstatic/ s3://$storybookBucket
artifacts:
  files:
    - storybookstatic/**/*

